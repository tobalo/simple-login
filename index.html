        <span onclick="document.getElementById('yeetSignup').style.display='none'" class="close" title="Close Modal">times;</span>

        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>

            <label for="email"><b>Email</b></label>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>

            <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <div class="clearfix">
            <button type="button" onclick="document.getElementById('yeetSignup').style.display='none'" class="cancelbtn">Cancel</button>
            <button type="submit" class="signup">Sign Up</button>
        </div>
        </div>
        </form>
        </div>
